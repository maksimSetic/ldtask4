<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Text Section</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="card__wrapper" class="card__wrapper">
      <div id="card__img" class="card__img">
        <img id="image" alt="Card Image" />
      </div>
      <div id="card__description" class="card__description">
        <h4 id="title" class="card__description__title"></h4>
        <p id="description" class="card__description__data"></p>
        <div id="text__container" class="text__container hidden">
          <p id="additionalText" class="card__description__data"></p>
        </div>
        <button id="card__button" class="card__button active">
          Learn more
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
